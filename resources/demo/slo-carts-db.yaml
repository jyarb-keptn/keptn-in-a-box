---
spec_version: "1.0"
comparison:
  aggregate_function: "avg"
  compare_with: "single_result"
  include_result_with_score: "pass_or_warn"
filter:
objectives:
  - sli: "error_rate"
    key_sli: false
    pass:
      - criteria:
          - "<=+1%"
    warning:
      - criteria:
          - "<=+5%"
    weight: 1
total_score:
  pass: "90%"
  warning: "75%"
