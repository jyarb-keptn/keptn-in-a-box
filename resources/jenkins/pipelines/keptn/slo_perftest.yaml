---
spec_version: '0.1.1'
comparison:
  compare_with: "single_result"
  include_result_with_score: "pass" # pass_or_warn
  aggregate_function: avg
  number_of_comparison_results: 1
filter:  
objectives:
  - sli: rt_svc_p95
    displayName: "Reponse Time P95"
    pass:        # pass if (relative change <= 10% AND absolute value is < 500)
      - criteria:
          - "<=+10%" # relative values require a prefixed sign (plus or minus)
          - "<600000"   # absolute values only require a logical operator
    warning:     # if the response time is below 800ms, the result should be a warning
      - criteria:
          - "<=800000"
  - sli: throughput_svc
    displayName: "Throughput"
    pass:
      - criteria:
          - "> 1000" # at least 1000 Calls for a basic test to pass.
  - sli: error_count
    displayName: "Error Count"
    weight: 2
    pass:
      - criteria:
          - "<=1" # less than 1% failurerate
    warning:
      - criteria:
          - "<=2" # more than 2 failed transactions is failed
  - sli: rt_svc_p50
    displayName: "Reponse Time P50"
  - sli: rt_svc_p90
    displayName: "Reponse Time P90"
    pass:
      - criteria:
          - "<=+10%"
    warning:
      - criteria:
          - "<=+50%"   
  - sli: db_calls
    displayName: "DB Calls"
    pass:
      - criteria:
          - "<=+5%"
    warning:
      - criteria:
          - ">+5%"
  - sli: non_db_calls
    displayName: "non-DB Calls"
    pass:
      - criteria:
          - "<=+5%"
    warning:
      - criteria:
          - ">+5%"
  - sli: lock_time
    displayName: "Lock Time"
    pass:
      - criteria:
          - "<=+5%"
    warning:
      - criteria:
          - ">+5%"
  - sli: io_time
    displayName: "IO Time"
    pass:
      - criteria:
          - "<=+5%"
    warning:
      - criteria:
          - ">+5%"
  - sli: cpu_time
    displayName: "CPU Time"
    pass:
      - criteria:
          - "<=+5%"
    warning:
      - criteria:
          - ">+5%"
  - sli: "app_sec_high"
    displayName: "Security Vulnerabilities - High"
    pass:
    - criteria:
      - <=0
    key_sli: true
  - sli: "app_sec_critical"
    displayName: "Security Vulnerabilities - Critical"
    pass:
    - criteria:
      - <=0
    key_sli: true
  - sli: "app_sec_medium"
    displayName: "Security Vulnerabilities - Medium"
    key_sli: false
    pass:
    - criteria:
      - <=+2
  - sli: "app_sec_low"
    displayName: "Security Vulnerabilities - Low"
    key_sli: false
    pass:
    - criteria:
      - <=+2              
total_score:
  pass: "70%"
  warning: "50%"
