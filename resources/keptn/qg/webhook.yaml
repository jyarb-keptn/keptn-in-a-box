apiVersion: webhookconfig.keptn.sh/v1alpha1
kind: WebhookConfig
metadata:
  name: webhook-configuration
spec:
  webhooks:
    - type: sh.keptn.event.evaluation.finished
      requests:
        - >-
          curl --request POST --data '{"channel":"keptn-qualitygate","username":"keptn","blocks":[{"type":"section","text":{"type":"mrkdwn","text":"*Keptn Evaluation finished:* {{.data.result}} ({{.data.evaluation.score}} / 100)"}},{"type":"section","text":{"type":"mrkdwn","text":"*Project:* {{.data.project}}\n*Stage:* {{.data.stage}}\n*Service:* {{.data.service}}\n*Details:* {{.env.secret_slackwebhook_bridgeUrl}}/bridge/evaluation/{{.shkeptncontext}}"}}]}' https://hooks.slack.com/services/{{.env.secret_slackwebhook_token}}
      envFrom:
        - name: secret_slackwebhook_token
          secretRef:
            name: slack-webhook
            key: token
        - name: secret_slackwebhook_bridgeUrl
          secretRef:
            name: slack-webhook
            key: bridgeUrl
      subscriptionID: d3837457-5b23-4a4d-8b83-e6a3366ff8f3
      sendFinished: false
      sendStarted: false
